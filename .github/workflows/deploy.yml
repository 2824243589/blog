name: Build & Deploy Astro SSR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build
        env:
          OAUTH_GITHUB_CLIENT_ID: ${{ secrets.OAUTH_GITHUB_CLIENT_ID }}
          OAUTH_GITHUB_CLIENT_SECRET: ${{ secrets.OAUTH_GITHUB_CLIENT_SECRET }}
          PUBLIC_DECAP_CMS_SRC_URL: ${{ secrets.PUBLIC_DECAP_CMS_SRC_URL }}
          PUBLIC_DECAP_CMS_VERSION: ${{ secrets.PUBLIC_DECAP_CMS_VERSION }}
          UMAMI_API_KEY: ${{ secrets.UMAMI_API_KEY }}
          UMAMI_TRACKING_CODE: ${{ secrets.UMAMI_TRACKING_CODE }}

      - name: SSH Setup
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      # ⭐ 关键修复：添加 known_hosts
      - name: Add server to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          # 1. 上传到服务器临时目录(/tmp) —— 普通用户就能写入
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./dist/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/blog-dist-sync/
      
          # 2. 用 sudo 从 /tmp 覆盖到 /var/www/blog/dist —— 解决 root 覆盖问题
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            sudo rsync -avz --delete /tmp/blog-dist-sync/ /var/www/blog/dist/
            sudo rm -rf /tmp/blog-dist-sync
            cd /var/www/blog
      
            # 如果你使用 SSR 需要依赖
            sudo pnpm install --prod
      
            /root/.npm-global/bin/pm2 delete blog || true
            cd /var/www/blog/dist/server
            /root/.npm-global/bin/pm2 start entry.mjs --name blog --update-env
            /root/.npm-global/bin/pm2 save
          EOF
