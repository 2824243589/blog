name: Build & Deploy Static Site

on:
  push:
    branches:
      - main  # 监听 main 分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出仓库代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 可根据项目 Node 版本调整

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: npm install

      # 4️⃣ 构建项目
      - name: Build project
        run: |
          # 检测框架类型并运行对应 build 命令
          if [ -f package.json ]; then
            if grep -q "react-scripts" package.json; then
              echo "Detected React project"
              npm run build
            elif grep -q "@vue/cli-service" package.json; then
              echo "Detected Vue project"
              npm run build
            elif grep -q "next" package.json; then
              echo "Detected Next.js project"
              npm run build
              npm run export || true  # 如果是 Next.js 静态导出
            elif grep -q "astro" package.json; then
              echo "Detected Astro project"
              npm run build
            else
              echo "Unknown project type, default to npm run build"
              npm run build
            fi
          fi

      # 5️⃣ 设置 SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      # 6️⃣ 部署到服务器
      - name: Deploy to server
        run: |
          # 确保服务器目录存在
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "mkdir -p ${{ secrets.SERVER_PATH }}"
          
          # 自动检测构建目录
          if [ -d build ]; then
            BUILD_DIR=build
          elif [ -d dist ]; then
            BUILD_DIR=dist
          elif [ -d out ]; then
            BUILD_DIR=out
          else
            echo "Build directory not found!"
            exit 1
          fi

          echo "Deploying from $BUILD_DIR to server..."
          rsync -avz --delete ./$BUILD_DIR/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PATH }}
