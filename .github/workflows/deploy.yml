name: Build & Deploy Astro SSR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node 环境
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. 安装 pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # 4. 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 5. 构建 SSR 项目
      - name: Build
        run: pnpm run build
        env:
          OAUTH_GITHUB_CLIENT_ID: ${{ secrets.OAUTH_GITHUB_CLIENT_ID }}
          OAUTH_GITHUB_CLIENT_SECRET: ${{ secrets.OAUTH_GITHUB_CLIENT_SECRET }}
          PUBLIC_DECAP_CMS_SRC_URL: ${{ secrets.PUBLIC_DECAP_CMS_SRC_URL }}
          PUBLIC_DECAP_CMS_VERSION: ${{ secrets.PUBLIC_DECAP_CMS_VERSION }}
          UMAMI_API_KEY: ${{ secrets.UMAMI_API_KEY }}
          UMAMI_TRACKING_CODE: ${{ secrets.UMAMI_TRACKING_CODE }}

      # 6. SSH
      - name: SSH Setup
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      # 7. 部署到服务器
      - name: Deploy to server
        run: |
          # 同步 dist 到服务器
          rsync -avz --delete \
            ./dist/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/blog/dist/

          # SSH 到服务器操作 PM2
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            # 杀掉旧的 blog 进程（避免重复）
            pm2 delete blog || true

            cd /var/www/blog/dist/server

            # 启动 Astro SSR (入口文件 entry.mjs)
            pm2 start entry.mjs --name blog

            pm2 save
          EOF
